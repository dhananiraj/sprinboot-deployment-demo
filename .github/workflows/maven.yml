# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
# step 1 - to create a build of the project.
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Build with Maven
      run: mvn clean install
# step 2 - copy builds to the application server
    - name: copy file via ssh key
      uses: appleboy/scp-action@master
      with:
        host: 13.235.71.124
        username: ubuntu
        key: ${{ secrets.SSH_KEY }}
        source: "target/*.jar"
        target: "demo"
# step 3 - Restart the application server
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: 13.235.71.124
        username: ubuntu
        key: ${{ secrets.GFL_BACKEND_KEY }}
        script: |
          fuser -k -n tcp 9090
          fuser -k -n tcp 9090
          fuser -k -n tcp 9090
          fuser -k -n tcp 9090
          java -jar /home/ubuntu/demo/target/*.jar > /home/ubuntu/demo/target/server-logs.txt 2>&1 &
      
      
      
